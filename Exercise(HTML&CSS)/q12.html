<!DOCTYPE html>
<html>
<head>
    <title>Question 12</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
           font-family: Ariel; 
        }
        .container{
            width: 100%;
            margin: auto;
        }
        .navigation_bar{
            display: flex;
            justify-content: space-between;
            padding: 30px 5px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 30px;
            color: #80d57e;
            border-bottom: 1px solid lightgrey;
        }
        .Link_style a{
            color: #80d57e;
            text-decoration: none;
            margin-left: 12px;
        }
        .Bug_report_style{
            background-color: #cac4a8;
            color: Offwhite;
            padding: 10px 25px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .Form_style{
            width: 360px;
            margin: auto;
        }
        .Form_container{
            padding: 20px 25px;
            border: 1px solid lightgray;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .Form_container form{
            display: flex;
            flex-direction: column;
        }
        
        input[type="radio"]
        {
        margin:10px 0};
        }
        
        input, select, textarea{
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 20px;
        }
        select {
            background-color: #80d57e;
        }
        input[type="submit"]{
            background-color: #80d57e;
        }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="navigation_bar">
            <h2>TO THE NEW</h2>
            <div class="Link_style">
                <a href="#">Home</a>
                <a href="#">Quick Help</a>
            </div>
        </div>
    </div>
    <div class="Form_style">
        <div class="Bug_report_style">
            <h3>Bug Report</h3>
        </div>
        <div class="Form_container">
            <form>
                <label>TITLE:</label>
                <input type="text">
                <label>DESCRIPTION:</label>
                <textarea cols="30" rows="4"></textarea>
                <label>OPERATING SYSTEM:</label>
                <select>
                    <option value="">Windows 7</option>
                    <option value="">Windows 8</option>
                    <option value="">Windows 10</option>
                    <option value="">MAC OS</option>
                    <option value="">UBUNTU</option>
                </select>
                <label>PRODUCT:</label>
                <select>
                    <option value="">Formoid</option>
                    <option value="">Forman</option>
                    <option value="">Distro</option>
                </select>
                <label>VERSION:</label>
                <input type="text">
                <label>LICENSE:</label>
                <div>
                    <span>
                        <input type="radio">
                        <label>Free</label>
                    </span>
                    <span>
                        <input type="radio">
                        <label>Business</label>
                    </span>
                </div>
                <label>SEVERITY:</label>
                <select>
                    <option value="">Critical</option>
                    <option value="">Medium</option>
                    <option value="">None</option>
                </select>
                <label>ATTATCHMENTS:</label>
                <label><input type="file"></label>
                <input type="submit" value="send" style="align-self: flex-end;">
            </form>
        </div>
    </div>
</body>
</html>
