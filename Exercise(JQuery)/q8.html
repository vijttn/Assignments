<!DOCTYPE html>
<html>
<head>
    <title>q8</title>
</head>
<body>
    <div></div>
    <center>
        <button>Click</button>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $("div").append("<p>working!!</p>")
                $("div").on("click", function(){
                    $("div").append("<p>working!!</p>")
                });
            });
        });
    </script>
</body>
</html>
