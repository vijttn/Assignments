    <div class="temp">

    <div class="temp">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).click(function(){
            var highest_element = null;
            var hi = 0;
            $(".temp").each(function(){
                var h = $(this).height();
                if(h > hi){
                    hi = h;
                    highest_element = $(this);  
                }    
            });
            $(highest_element).css("background-color", "red");
            alert("max height " + hi);
        });
    </script>
