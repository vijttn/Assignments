<!DOCTYPE html>
<html>
<head>
     <title>q14</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="Table" style="width: 90%;">
        <tr>

        <tr>

            <td class="name">Sonam</th>

            <td class="name">Bennedict</th>

            <td class="name">Arun</th>

            <td class="exp">20</th>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".exp").each(function(i, n){
                if($(n).text() > 10)
                    $(n).css("color", "green").css("background-color", "lightblue");
            });
        });
    </script>
</body>
</html>
