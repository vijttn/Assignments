<body>
    <span>Choose your destination.</span>
    <select>

        <option value="Australia">Australia</option>

        <option value="Hawaii">Hawaii</option>
    </select>
    <p>Your ticket is for: <span><p id="temp"></p></span></p>

            $("select").on("change", function(){
                $("#temp").append(this.value+" <br>")
            });
        });
    </script>
