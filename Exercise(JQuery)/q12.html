<!DOCTYPE html>
<html>
<head>
    <title>q12</title>
    <style>
        .temp{
            width: 100%;
            height: 100%;            
        }

        div, ul, li{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="temp">
        <ul>
            <li>Text 1</li><br>
            <li>Text 2</li><br>      
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".temp").on("click", function(){
                alert("You clicked on panel element");
            }).children.on("click", function(e){
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
