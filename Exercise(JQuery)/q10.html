<!DOCTYPE html>
<html>
<head>
    <title>q10</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flipper").hover(function(){
                $(".panel").slideToggle("medium");
            });
        });
    </script>
    <style>
        #flipper{
            padding: 20px;
            text-align: center;
            border: solid;
        }

        .panel{
            padding: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="flipper">Hover over here</div>
    <div class="panel">Hello</div>
    <div class="panel">How</div>
    <div class="panel">Are</div>
    <div class="panel">You</div>
    <div class="panel">?</div>
</body>
</html>
