<!DOCTYPE html>
<html>
<head>
    <title>q5</title>
    <style>
        .target{
            font-size: 100%;
        }        
    </style>
</head>
<body>
    <div id="main">
        <p class="target">This is a sample text (part 1)</p>
    </div>
    <div id="temp">
        <p class="target">This is a sample text (part 2)</p>
    </div>
    <center><button>click to change font</button></center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("button").click(function(){
                $(".target").parent("#main").css("font-size", "200%");
            });
        });
    </script>
</body>
</html>
